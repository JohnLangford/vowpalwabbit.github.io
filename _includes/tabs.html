{% assign items = include.items | sort: 'order' %}

<div class="tabs_container">
  <div class="row justify-content-center nav">
    {% for item in items %}
      <button
        class="col col-lg-2 {% if item.order == 1 %}active{% endif %}"
        data-module_id={{item.module_id}}
      >
        {{item.tab}}
      </button>
    {% endfor %}
  </div>

  <div class="row tab_content">
    {% for item in items %}
      <div class="row {% if item.order != 1 %}hidden{% endif %}" data-module_id={{item.module_id}}>
        <div class="col-sm">
          <h2>
            {{ item.title }}
          </h2>
          <p class="description">
            {{ item.description }}
          </p>
          <div class="link">
            <a href={{item.link}}>
              {{item.link_text}}
            </a>
          </div>
        </div>
        <div class="col-sm">
          <div class="image">
            <img src={{item.image}}>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
