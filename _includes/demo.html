<div class="container demo_container">
  <div class="nav">
    <a href="#">
      Contextual Bandits
    </a>
    <a href="#">
      Search
    </a>
    <a href="#">
      Multiclass Classifications
    </a>
  </div>

  {% assign demos = site.demos | sort: 'order' %}
  {% for demo in demos %}
    <div class="row demo_intro">
      <div class="col-sm">
        <h2>
          {{ demo.title }}
        </h2>
        <p class="description">
          {{ demo.description }}
        </p>
        <div class="learn_more_link">
          <a href={{demo.learn_more_links}}>
            Learn More
          </a>
        </div>
      </div>
      <div class="col-sm">
        <div class="image">
          <img src={{demo.image}}>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
