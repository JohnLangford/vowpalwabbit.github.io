{% assign guides = site.guides | sort: 'order' %}

<div class="container guides_container">
  <div class="row justify-content-center text-center">
    {% for guide in guides %}
      <div class="col-lg-4 col-sm guide">
        <h2>
          {{ guide.title }}
        </h2>
        <p>
          {{ guide.description }}
        </p>
        <div class="learn_more_link">
          <a href="#">
            Learn More >
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
