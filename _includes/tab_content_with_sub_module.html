{% assign items = include.items | sort: 'order'%}

<div class="row">
  <div class="col-sm col-lg-2 sub_nav">
    {% for item in items %}
      <button
        class="col {% if item.order == 1 %}active{% endif %}"
        data-module_id={{item.module_id}}
      >
        {{item.tab}}
      </button>
    {% endfor %}
  </div>

  <div class="col-sm col-lg-10">
    {% for item in items %}
      <div
        class="{% if item.order != 1 %}hidden{% endif %}"
        data-module_id={{item.module_id}}
      >
        <div class="col-lg-5">
          <h2>
            {{ item.title }}
          </h2>
          <p class="description">
            {{ item.description }}
          </p>
          <div class="link">
            <a href={{item.link}}>
              {{item.link_text}}
            </a>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="image">
            <img src={{item.image}}>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
