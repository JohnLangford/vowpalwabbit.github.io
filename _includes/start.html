<div class="start_container" id="get_started">
  <div class="container">
    <div class="start_section">
      <h2 class="text-center">
        Get started
      </h2>
      <div class="row settings_container">
        <div class="col-12 col-xl-4">
          <div class="description text-center text-xl-left">
            Vowpal Wabbit has packages available on many platforms, and can be built from source easily.
          </div>
        </div>

        <div class="col-12 col-xl-8 settings">
          <div class="row">
            <div class="col-lg-2">
              <div class="title">
                Build
              </div>
            </div>
            <div class="col-lg-10">
              <div class="row build">
                <div class="col-lg-6 col-sm col-12">
                  <button class="option">
                    Stable
                  </button>
                </div>
                <div class="col-lg-6 col-sm col-12">
                  <button class="option">
                    Nightly
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-2">
              <div class="title">
                OS Type
              </div>
            </div>
            <div class="col-lg-10">
              <div class="row os">
                <div class="col-lg-4 col-sm col-12">
                  <button class="option">
                    Linux
                  </button>
                </div>
                <div class="col-lg-4 col-sm col-12">
                  <button class="option">
                    Mac
                  </button>
                </div>
                <div class="col-lg-4 col-sm col-12">
                  <button class="option">
                    Windows
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-2">
              <div class="title">
                Language
              </div>
            </div>
            <div class="col-lg-10">
              <div class="row language">
                <div class="col-lg-3 col-sm col-12">
                  <button class="option">
                    Python 3
                  </button>
                </div>
                <div class="col-lg-3 col-sm col-12">
                  <button class="option">
                    C++
                  </button>
                </div>
                <div class="col-lg-3 col-sm col-12">
                  <button class="option">
                    Java
                  </button>
                </div>
                <div class="col-lg-3 col-sm col-12">
                  <button class="option">
                    C#
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="command_container">
        <div>
          <span class="next_steps">
            Next steps:
          </span>
          Run this command and begin the tutorial.
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 col-xl-10">
            <div class="command"></div>
          </div>
          <div class="col-6 col-md-4 col-lg-3 col-xl-2">
            {% assign getting_started = site.guides | where: "module_id","getting_started" | first %}
            <a href="{{ getting_started.url | relative_url}}" class="tutorial_link">
              Begin tutorial
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ site.baseurl }}/assets/start.js"></script>
