{% assign item = include.item %}

<div class="row justify-content-center text-center">
  <div class="col-12">
    <h3>
      {{ item.title }}
    </h3>
    <p class="description">
      {{ item.description }}
    </p>
  </div>
</div>

{% if item.link %}
  <div class="row justify-content-center text-center">
    <div class="col-6 col-md-4 col-lg-3">
      <div class="link">
        <a href={{item.link}} target="_blank">
          {{item.link_text}}
        </a>
      </div>
    </div>
  </div>
{% endif %}
