{% assign item = include.item %}

<div class="row">
  <div class="col-sm">
    <h3>
      {{ item.title }}
    </h3>
    <p class="description">
      {{ item.description }}
    </p>
    <div class="link">
      <a href={{item.link}}>
        {{item.link_text}}
      </a>
    </div>
  </div>

  <div class="col-sm">
    <div class="image">
      <img src={{item.image}}>
    </div>
  </div>
</div>
